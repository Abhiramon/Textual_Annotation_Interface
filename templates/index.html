<!DOCTYPE html>
<html>
<head>
	<title>Text selection interface</title>
	<script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'scripts/javascript.js') }}" ></script>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>

	<div class = "row"> 
		<h2> NLP Annotator </h2>

	</div>

	<div class = "row">
		<div class = "textarea">
			<textarea id = "Editor" rows = "30", cols = "60">
				
			</textarea>
		</div>

	</div>


	<div class = "row">
		<div class = "buttons1">
			<div class = "column">
				<button type = "button" onclick = "PositiveSelection()"> Positive </button>
			</div>
			<div class = "column">
				<button type = "button" onclick = "NegativeSelection()"> Negative </button>
			</div>
		</div>
	</div>

	<div class = "row">
		<div class = "buttons2">
			<button type = "button"> Learn </button>
		</div>
	</div>


</body>
</html>
